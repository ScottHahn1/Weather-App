<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="header">
        Weather Guide
    </div>
    
    <input class="search" type="search" placeholder="Search Location...">

    <div class="weather-details"></div>

    <div class="icon-div"></div>

    <div class="extra-weather-details">
        <label for="feels-like">Feels Like</label>
        <div class="feels-like"></div> <br> <br>

        <label for="humidity">Humidity</label>
        <div class="humidity"></div> <br> <br>

        <label for="wind-speed">Wind Speed</label>
        <div class="wind-speed"></div>
    </div>

    <div class="hourly-weather-details"></div>

    <div class="date-time"></div>

    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</body>
</html>
